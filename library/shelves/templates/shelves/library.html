{% extends "shelves/base.html" %}
{% block title %}{{ library.title }}{% endblock %}

{% block content %}
<div class="library-title">
    <h1>{{ library.title }}</h1>
</div>

<nav class="shelf-nav">
{% for shelf in shelves %}
    <a href="{% url 'shelves:shelf' library.id shelf.id %}">Shelf {{ shelf.number }}</a>
{% endfor %}
</nav>

<section class="library-info">
    {% load static %}
    <!--make sure that this library is changed-->
    <img width="480" height="720" src="{% static 'shelves/images/library-2.jpg' %}" alt="An image of the noguchi library"/>
    <div class="library-desc">
        <h2>Welcome to the {{ library.title}} Collection</h2>
        <p>{{ library.description }}</p>
    </div>
</section>

{% endblock %}
