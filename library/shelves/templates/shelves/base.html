<!DOCTYPE>
<html lang="en" hx-boost="true">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="library, fsuu">
        <meta name="description" content="A library web app">

        {% load static %}
        <link rel="stylesheet" href="{% static 'shelves/css/base.css' %}">
        <link rel="stylesheet" href="{% static 'shelves/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'shelves/css/flickity.min.css' %}" media="screen">
        <script src="{% static 'shelves/js/htmx.min.js' %}"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav>
                <a class="logo nav" href="{% url 'shelves:index' %}">ShelfTech</a>
                <div class="right">
                    {% for library in libraries %}
                        <a class="nav" href="{% url 'shelves:library' library.id %}">{{ library.title }}</a>
                    {% endfor %}
                    <a class="nav" href="#">FAQ</a>
                    <a class="nav" href="#">Search</a>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div>
                <h1>ShelfTeck</h1>
            </div>
            <div>
                <h2>Contact Us</h2>
                <p>Tel Nos: +63 (9461581024)</p>
                <p>Email: fsuulrc@urios.edu.ph</p>
            </div>
            <div>
                <h2>About Us</h2>
                <p>History</p>
            </div>
        </footer>
    </body>
</html>
